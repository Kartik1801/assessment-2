<template>
    <lightning-card>
        <h1 slot="title">Company Records</h1>   
        <lightning-button variant="brand" label="NEW" onclick={handleModal} slot="actions"></lightning-button>
        <lightning-datatable key-field="id" columns={columns} data={data} ></lightning-datatable>
        <!-- MODAL -->
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
                <div class="slds-modal__container">
                  
                  <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create New Record</h1>
                  </div>

                  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"> 
                    <!-- COMPANY INFO SECTION -->
                    <div class="slds-m-around_medium slds-text-heading_medium">Company Information</div>
                    <div class="slds-m-around_medium">
                        <lightning-input class="companyName" type="text" label="Company Name" placeholder="Enter Company Name"></lightning-input>
                        <lightning-input class="companyDescription" type="textarea" label="Company Description" placeholder="Enter Description"></lightning-input>
                    </div>
                    <!-- CONTACT INFO SECTION -->
                    <div class="slds-m-around_medium slds-text-heading_medium">Contact Information</div>
                    <div class="slds-m-around_medium">
                        <lightning-input class="contactName" type="text" label="Contact Name" placeholder="Enter Contact Name"></lightning-input>
                        <lightning-input class="contactDescription" type="textarea" label="Contact Description" placeholder="Enter Description"></lightning-input>
                    </div>
                    <!-- DEAL INFO SECTION -->
                    <div class="slds-m-around_medium slds-text-heading_medium">Deal Information</div>
                    <div class="slds-m-around_medium">
                        <lightning-input class="dealName" type="text" label="Deal Name" placeholder="Enter Deal Name"></lightning-input>
                        <lightning-input class="dealDescription" type="textarea" label="Deal Description" placeholder="Enter Description"></lightning-input>
                        <lightning-input class="dealAmount" type="number" label="Deal Amount" placeholder="Enter Deal Amount"></lightning-input>
                    </div>
                  </div>
                  <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} aria-label="Cancel and close">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSubmit} >Save</button>
                  </div>
                </div>
              </section>
              <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </lightning-card>
</template>
